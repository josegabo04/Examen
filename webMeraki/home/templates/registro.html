{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="container mt-2">
  <img src="imagenes/logo.jpg" width="100" height="100" class="mx-auto d-block circulo" alt="">
</div>

<div class="container text-white color1 mb-4 ps-4 pe-4 pt-4 pb-4 rounded">
  <h1>Formulario de registro</h1><br>


  <form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="usuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">correo electronico </label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="correo" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password1">

      <label for="exampleInputPassword1" class="form-label">repetir contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
      {% if mensaje %}
      <p> {{ mensaje }} </p>

      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary"> Enviar </button>
  </form>

  {% endblock %}
