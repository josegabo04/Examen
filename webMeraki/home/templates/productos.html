{% extends "base.html" %}
{% load static %}
{% block body %}


<div class="container text-white color2 mt-4 ps-4 pe-4 pt-4 pb-4 rounded">

    <div class="row">
        <h1>Nuestros productos</h1><br>
        <div class="col-md-8 col-sm-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'productos/brownie.jpeg' %}" class="d-block w-100 rounded" alt="brownie">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'productos/kuchennuez.jpeg' %}" class="d-block w-100 rounded"
                            alt="kuchen de nuez">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'productos/panintegral.jpeg' %}" class="d-block w-100 rounded"
                            alt="pan de molde integral">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'productos/pan-de-aceitunas.jpeg' %}" class="d-block w-100 rounded"
                            alt="ciabatta aceitunas">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'productos/pie-limon.jpeg' %}" class="d-block w-100 rounded" alt="pie de limon">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'productos/tortillacebolla.jpeg' %}" class="d-block w-100 rounded"
                            alt="tortilla cebolla">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <p class="texto2">Nuestros productos son caseros, realizados con productos 100% naturales. puedes
                revisar nuestro catalogo, y tambi√©n realizamos pedidos especiales.</p>
        </div>
    </div>
</div>

{% endblock %}
