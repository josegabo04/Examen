<div id="tProductos2" class="container text-white color1 ">
    <div class="row">
        {% for producto in productos %}
    
        <div class="col-sm-12 col-md-6 col-lg-3 rounded tarjetaProducto">
            <img src="{{ producto.imagen.url }}" alt="imagen producto" class="w-100">
            <h3>{{producto.nombre}}</h3>
            <p>${{producto.precio | intcomma}}</p>
            <a href="#" class="btn btn-success" >Agregar al carrito</a>
        </div>

    
        {% endfor %}
    </div>
</div>

{% endblock %}
